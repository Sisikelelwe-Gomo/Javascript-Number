<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = "text/javascript">
    var a = 0, b = 2, c = 0;
    document.write("Fibonacci Series <br/>");
    
    while (b <= 10000000){
        document.write(c);
        document.write("<br/>");
        c = a + b;
        a = b;
        b = c;
    }
    </script>
</body>
</html>
